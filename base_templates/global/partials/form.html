<div class="form-recrut">
    <form action="{{ form_action }}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-content from_content-grid">
            {% include 'global/partials/messages.html' %}

            {% for field in form %}
                <div class="form-group {{ field.field.widget.attrs.class }}">
                    <label for="{{ field.id_for_label }}"> {{ field.label }} </label>
                    {{ field }}
                    
                    {% if field.help_text %}
                        {% if not field.errors %}
                            <p class="help-text">{{field.help_text}}</p>
                        {% endif %}
                    {% endif %}
                    
                    
                    {{ field.errors }}


                </div>

                {% if field.name == 'cover' and field.value.url %}
                    <div class="span-2">
                        <img src="{{ field.value.url }}" alt="Capa para {{ new.title }}">
                    </div>

                {% endif %}

            {% endfor %}
        </div>
        
        <div class="form-content from_content-grid">
            <div class="button-container">
                <div class="button-submit" ><button type="submit">Enviar</button></div>
                
                
            </div>
    
        </div>
    </form>
</div>
